[tool.ruff]
target-version = "py38"
line-length = 99
select = [
'  ''A',  # flake8-builtins
'  ''B',  # flake8-bugbear
'  ''C4', # flake8-comprehensions
'  ''C9', # mccabe
'  ''D',  # pydocstyle
'  ''E',  # pycodestyle
'  ''F',  # pyflakes
'  ''W',  # pycodestyle
'  ''N',  # pep8-naming
'  ''UP', # pyupgrade
'  '# 'ANN',   # flake8-annotations
'  ''ASYNC', # flake8-asyncpg
'  ''S',     # flake8-bandit
'  ''FBT',   # flake8-bolean-trap
'  ''COM',   # flake8-commas
'  ''CPY',   # flake8-copyright
'  ''PYI',   # flake8-pyi
'  ''RSE',   # flake8-raise
'  ''RET',   # flake8-return
'  ''TCH',   # flake8-todo
'  ''PTH',   # flake8-use-pathlib
'  ''PL',    # pylint
'  ''TRY',   # tryceratops
'  ''RUF',   # ruff
]
ignore = ['TRY003', 'D105', 'D107', 'PLR2004']
exclude = ['docs/conf.py']

[tool.black]
line-length    = 99
target-version = ["py38", "py39", "py310", "py311"]
include        = "\\.py[iw]?$"
